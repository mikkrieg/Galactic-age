<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Age</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron text-center">Super Galactic Age Calculator</h1>
    <form>
      <label for="age">
        Please enter your age:
        <input id="age" name="user-age" type="number" class="form-control" required>
      </label>
      <br/>
      <br/>
      <label for="life-exp">
        Please enter your life expectancy:
        <input id="life-exp" name="life-exp" type="number" class="form-control" required>
      </label>
      <br/>
      <br/>
      <select required>
        <option value="1"></option>
        <option value="2">Mercury</option>
        <option value="3">Venus</option>
        <option value="4">Mars</option>
        <option value="5">Jupiter</option>
      </select>
      <br/>
      <br/>
      <button type="submit" class="btn btn-primary">Submit!</button>
    </form>
    <br/>
    <br/>
    <div class="card">
      <div class="card-title">
        <div class="card-body">
          <div class="card-text">
            <div id="output">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
