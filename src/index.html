<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Age</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron text-center">Super Galactic Age Calculator</h1>
    <div class="row">
      <div class="col-md-12">
        <form>
          <label for="age">
            Please enter your age:
            <input id="age" name="user-age" type="number" class="form-control" min=1 required>
          </label>
          <br/>
          <label for="life-exp">
            Please enter your life expectancy:
            <input id="life-exp" name="life-exp" type="number" class="form-control" min=1 required>
          </label>
          <br/>
          <label for="planets">
            Pick a planet!
            <br/>
            <select id="planets" required>
              <option></option>
              <option>Mercury</option>
              <option>Venus</option>
              <option>Mars</option>
              <option>Jupiter</option>
            </select>
          </label>
          <br/>
          <button type="submit" class="btn btn-light" id="submit">Submit!</button>
        </form>
      </div>
    </div>
    <br/>
    <br/>
    <div class="card" id="output-card">
      <div class="card-title">
        <div class="card-body">
          <div class="card-text">
            <div class="text-center">
              <p id="output1"></p>
              <p id="output2"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
